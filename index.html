<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.C.M V19 - PAINEL DE CONTROLE</title>
    <style>
        :root { --neon-blue: #1e90ff; --neon-green: #00ff88; --neon-red: #ff3355; --bg-dark: #05070a; --royal-blue: #0047AB; }
        body { background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .logo { font-size: 22px; font-weight: 900; color: #fff; margin: 10px 0; }
        .logo span { color: var(--neon-blue); }
        .painel-global { background: #111418; border: 2px solid var(--royal-blue); border-radius: 15px; width: 95%; max-width: 600px; padding: 15px; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,71,171,0.3); }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center; }
        .stat-label { font-size: 9px; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 18px; font-weight: bold; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 600px; }
        .card { background: #111418; border-radius: 20px; padding: 12px; border: 1px solid #1e2228; text-align: center; }
        .thermometer-wrap { width: 100%; height: 8px; background: #222; border-radius: 4px; margin: 8px 0; overflow: hidden; }
        .thermometer-fill { height: 100%; width: 50%; transition: 0.5s; background: linear-gradient(90deg, #ff3355, #00ff88); }
        .timer-large { font-size: 32px; font-weight: bold; margin: 5px 0; color: var(--neon-blue); }
        .select-ativo { background: #000; color: #fff; border: 1px solid var(--royal-blue); width: 100%; padding: 8px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="logo">K.C<span>üìà</span>M DERIV V19</div>
    <div class="painel-global">
        <div class="stats-row">
            <div><div class="stat-label">An√°lises</div><div class="stat-val" id="g-analises">0</div></div>
            <div><div class="stat-label">Wins</div><div class="stat-val" style="color:var(--neon-green)" id="g-wins">0</div></div>
            <div><div class="stat-label">Loss</div><div class="stat-val" style="color:var(--neon-red)" id="g-loss">0</div></div>
            <div><div class="stat-label">Assert.</div><div class="stat-val" id="g-perc">0%</div></div>
        </div>
    </div>
    <div class="grid-container" id="grid-content"></div>

<script>
    // ‚úÖ LINK DA SUA RENDER
    const URL_RENDER = "https://abs-uews.onrender.com";

    const ATIVOS = [
        {id: "1HZ10V", nome: "Volatility 10 (1s)"},
        {id: "1HZ25V", nome: "Volatility 25 (1s)"},
        {id: "1HZ50V", nome: "Volatility 50 (1s)"},
        {id: "1HZ75V", nome: "Volatility 75 (1s)"},
        {id: "1HZ100V", nome: "Volatility 100 (1s)"},
        {id: "R_100", nome: "Volatility 100"},
        {id: "ST50", nome: "Step Index"},
        {id: "frxEURUSD", nome: "EUR/USD"},
        {id: "NONE", nome: "‚ùå DESATIVADO"}
    ];

    async function mudar(index, ativo) {
        try {
            await fetch(`${URL_RENDER}/selecionar-ativo`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                mode: 'cors', 
                body: JSON.stringify({ index, ativo })
            });
        } catch(e) { console.error("Erro ao mudar ativo"); }
    }

    const grid = document.getElementById('grid-content');
    for(let i=0; i<4; i++) {
        grid.innerHTML += `
            <div class="card">
                <div class="stat-label">FOR√áA</div>
                <div class="thermometer-wrap"><div id="therm-${i}" class="thermometer-fill"></div></div>
                <div id="status-${i}" style="font-size:10px; color:#aaa;">ANALISANDO...</div>
                <div class="timer-large" id="timer-${i}">00</div>
                <select class="select-ativo" onchange="mudar(${i}, this.value)">
                    ${ATIVOS.map(a => `<option value="${a.id}">${a.nome}</option>`).join('')}
                </select>
            </div>`;
    }

    async function atualizar() {
        try {
            const res = await fetch(`${URL_RENDER}/api-dados`);
            const data = await res.json();
            document.getElementById('g-analises').innerText = data.global.analises;
            document.getElementById('g-wins').innerText = data.global.wins;
            document.getElementById('g-loss').innerText = data.global.loss;
            document.getElementById('g-perc').innerText = data.global.eficiencia + "%";
            
            let segs = new Date().getSeconds();
            data.slots.forEach((s, i) => {
                document.getElementById('therm-'+i).style.width = s.forca + "%";
                document.getElementById('timer-'+i).innerText = (60 - segs).toString().padStart(2, '0');
                document.getElementById('status-'+i).innerText = s.status;
            });
        } catch(e) { }
    }
    setInterval(atualizar, 1000);
</script>
</body>
</html>
